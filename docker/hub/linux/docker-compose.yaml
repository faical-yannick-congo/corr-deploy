version: '2'
services:
  corrdb:
    image: palingwende/native_corrdb
    ports:
     - "27017:27017"
    expose:
     - "27017"
    volumes:
     - /path/to/data:/data
  corrapi:
    image: palingwende/native_corrapi
    ports:
     - "5100:5100"
    volumes:
     - /path/to/corr-storage:/home/corradmin/corr-storage
    depends_on:
     - "corrdb"
  corrcloud:
    image: palingwende/native_corrcloud
    ports:
     - "5200:5200"
    volumes:
     - /path/to/corr-storage:/home/corradmin/corr-storage
     - /path/to/tmp:/tmp
    expose:
     - "5200"
    depends_on:
     - "corrdb"
  corrview:
    image: palingwende/native_corrview
    ports:
     - "5000:5000"
    depends_on:
     - "corrcloud"
